<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Honeypot Detector</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #result {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #details {
            margin-bottom: 15px;
        }
        .score-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        #sensitivity {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Cognitive Honeypot Detector</h1>
    <div id="result">Analyzing...</div>
    <div id="details"></div>
    <div>
        <label for="sensitivity">Detection Sensitivity:</label>
        <input type="range" id="sensitivity" min="0" max="100" value="65">
        <span id="sensitivityValue">65</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
